<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="card">
            <div class="card-header"></div>
            <div class="card-profile">
                <img class="prof-pict" src="./images/image-victor.jpg" alt="profile picture of Victor">
                <br>
                <div class="persona">
                    <span class="name">Victor Crest</span> <span class="age">26</span>
                    <br>
                    <span class="city">London</span>
                </div>
            </div>
            <hr>
            <div class="information">
                <div class="item">
                    <span class="number">80K</span>
                    <br>
                    <span class="label">Followers</span>
                </div>
                <div class="item">
                    <span class="number">803K</span>
                    <br>
                    <span class="label">Likes</span>
                </div>
                <div class="item">
                    <span class="number">1.4K</span>
                    <br>
                    <span class="label">Photos</span>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">daedandel</a>.
        </div>
    </body>
</html>
